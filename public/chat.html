<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Safechat</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"> 
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script type="text/javascript" src="javascripts/safechat.js"></script> 
	</head>

	<body>
		<div class="container-fluid">	
			<!-- Enter secret name -->
			<div class="wrapper" id="chatWrapper">
				<div id="agentArea" class="[ col-sm-12 col-md-6 offset-md-3 ]">
					<form id="agentForm">
						<div class="form-group">
							<label> Agent : </label>
							<input class="form-control" id="agentName"></input>
							<br/>						
							<div class="button-wrapper">
								<input type="submit" class="btn btn-primaty" value="Enter">
							</div>
						</div>
					</form>
				</div> 
			</div>
			<!-- Send messages -->
			<div id="messageArea" class="row">
				<div class="col-sm-4">
					<div class="well content">
						<h3 class="subtitle">Online Agents</h3>
						<ul class ="list-group" id="agents"></ul>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="chat content" id="chat"></div>
					<form id="messageForm">
						<div class="form-group">
							<label> Enter Message : </label>
							<textarea class="form-control" id="message"></textarea>
							<br/>
							<input type="submit" class="btn btn-primaty" value="Send Message">
						</div>
					</form>
				</div>
				<!-- Insivible part for steganography -->
				<div id="main">
					<div id="right">
						<div id="original" class="half">
							<h2>Plain Image:</h2>
							<img id="img" src="/images/test.jpg"/>
						</div>
						<div id="stego" class="half">
							<h2>Encoded Image:</h2>
							<img id="cover" src=""/>
						</div>
					</div>
				</div> 
			</div>
		</div>
	</body>
	
</html>

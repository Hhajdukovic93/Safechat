<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Safechat</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

		<link rel="stylesheet" type="text/css" href="stylesheets/style.css"> 

	</head>


	<body>
		
		<div class="container-fluid">	

			<!-- Zero screen for secret -->
			<div id="secretFormArea" class="row">
				<div class="[ col-sm-12 col-md-6 offset-md-3 ]">
					<form id="secretForm">
						<div class="form-group">
							<label> Enter Secret Key : </label>
							<input class="form-control" id="secret"></input>
							<br/>
							<input type="submit" class="btn btn-primaty" value="Enter">
						</div>
					</form>
				</div>
			</div> <!-- / login row DIV -->


			<!-- First screen for user login -->
			<div id="userFormArea" class="row">
				<div class="[ col-sm-12 col-md-6 offset-md-3 ]">
					<form id="userForm">
						<div class="form-group">
							<label> Enter Username : </label>
							<input class="form-control" id="username"></input>
							<br/>
							<input type="submit" class="btn btn-primaty" value="Login">
						</div>
					</form>
				</div>
			</div> <!-- / login row DIV -->


			<!-- Second screen for chat -->
			<div id="messageArea" class="row">
				<div class="col-sm-4">
					<div class="well">
						<h3>Online Users</h3>
						<ul class ="list-group" id="users"></ul>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="chat" id="chat"></div>
					<form id="messageForm">
						<div class="form-group">
							<label> Enter Message : </label>
							<textarea class="form-control" id="message"></textarea>
							<br/>
							<input type="submit" class="btn btn-primaty" value="Send Message">
						</div>
					</form>
				</div>
			</div> <!-- / chat row DIV -->

		</div> <!-- / container -->



		<script type="text/javascript" src="javascripts/cryptography.js"></script>

		<script type="text/javascript" src="javascripts/socket.js"></script>
			

	</body>

</html>
